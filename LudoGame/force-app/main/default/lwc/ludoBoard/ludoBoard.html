<template>
    <div class="container">
        <div class="inner-header">
            <div class="div-sidespace">
                <img src={user1ImgUrl} class="img-icon" onclick={testPlayerValues}>
                <img src={ludoIconImgUrl} class="img-icon" onclick={testChangeTestPlayer}>

            </div>
            <div class="div-sidespace">
                <img src={user2ImgUrl} class="img-icon">
                <img src={ludoIconImgUrl} class="img-icon">
            </div>
        </div>

        <div class="start-row-container">
            <div class="start-box-parent">
                <c-ludo-player-start-box color={colorRed}></c-ludo-player-start-box>
            </div>
            <div class="middle-vertical-box">
                <c-ludo-vertical-path path-type={verticalTopPathType} array-data={verticalTopArray}
                oncomponentevent={testEventHandler}></c-ludo-vertical-path>
            </div>
            <div class="start-box-parent">
                <c-ludo-player-start-box color={colorGreen}></c-ludo-player-start-box>
            </div>
        </div>

        <div class="middle-row-container">
            <div class="start-box-parent">
                <c-ludo-vertical-path path-type={horizontalLeftPathType} array-data={horizontalLeftArray}
                oncomponentevent={testEventHandler}></c-ludo-vertical-path>
            </div>
            <div class="middle-end-box">
                <c-ludo-player-end-box></c-ludo-player-end-box>
            </div>
            <div class="start-box-parent">
                <c-ludo-vertical-path path-type={horizontalRightPathType} array-data={horizontalRightArray}
                oncomponentevent={testEventHandler}></c-ludo-vertical-path>
            </div>
        </div>

        <div class="start-row-container">
            <div class="start-box-parent">
                <c-ludo-player-start-box color={colorBlue}></c-ludo-player-start-box>
            </div>
            <div class="middle-vertical-box">
                <c-ludo-vertical-path path-type={verticalBottomPathType} array-data={verticalBottomArray}
                oncomponentevent={testEventHandler}></c-ludo-vertical-path>
            </div>
            <div class="start-box-parent">
                <c-ludo-player-start-box color={colorYellow}></c-ludo-player-start-box>
            </div>
        </div>
        <div class="inner-header">
            <div class="div-sidespace">
                <img src={user3ImgUrl} class="img-icon">
                <img src={ludoIconImgUrl} class="img-icon">
            </div>
            <div class="div-sidespace">
                <img src={user4ImgUrl} class="img-icon">
                <img src={ludoIconImgUrl} class="img-icon">
            </div>
        </div>
    </div>
    
</template>
