<template>
    <div class="container">
        <div class="inner-header">
            <div class="div-sidespace">
                <c-ludo-header-info user-img-url={user1ImgUrl} component-player-type={player3} ludo-img-url={ludoImgUrl}  
                            logged-player-type={playerType} current-player-turn={currentPlayerTurn}
                            oncomponentevent={componentEventHandler}></c-ludo-header-info>
            </div>
            <div class="div-sidespace">
                <c-ludo-header-info user-img-url={user2ImgUrl} component-player-type={player4} ludo-img-url={ludoImgUrl}  
                    logged-player-type={playerType} current-player-turn={currentPlayerTurn}
                    oncomponentevent={componentEventHandler}></c-ludo-header-info>
            </div>
        </div>

        <div class="start-row-container">
            <div class="start-box-parent">
                <c-ludo-player-start-box color={colorRed} oncomponentevent={componentEventHandler}
                    data-player-type={player2}
                    component-player-type={player2}></c-ludo-player-start-box>
            </div>
            <div class="middle-vertical-box">
                <c-ludo-vertical-path  board-coin-position-list={coinObjectList} path-type={verticalTopPathType}
                array-data={verticalTopArray} data-path-type={verticalTopPathType}
                oncomponentevent={componentEventHandler}></c-ludo-vertical-path>
            </div>
            <div class="start-box-parent">
                <c-ludo-player-start-box color={colorGreen} oncomponentevent={componentEventHandler}
                    data-player-type={player3}
                    component-player-type={player3}></c-ludo-player-start-box>
            </div>
        </div>

        <div class="middle-row-container">
            <div class="start-box-parent">
                <c-ludo-vertical-path board-coin-position-list={coinObjectList} path-type={horizontalLeftPathType} 
                array-data={horizontalLeftArray} data-path-type={horizontalLeftPathType}
                oncomponentevent={componentEventHandler}></c-ludo-vertical-path>
            </div>
            <div class="middle-end-box">
                <c-ludo-player-end-box></c-ludo-player-end-box>
            </div>
            <div class="start-box-parent">
                <c-ludo-vertical-path board-coin-position-list={coinObjectList} path-type={horizontalRightPathType} 
                array-data={horizontalRightArray} data-path-type={horizontalRightPathType}
                oncomponentevent={componentEventHandler}></c-ludo-vertical-path>
            </div>
        </div>

        <div class="start-row-container">
            <div class="start-box-parent">
                <c-ludo-player-start-box color={colorBlue} oncomponentevent={componentEventHandler} 
                    data-player-type={player1}
                    component-player-type={player1}></c-ludo-player-start-box>
            </div>
            <div class="middle-vertical-box">
                <c-ludo-vertical-path board-coin-position-list={coinObjectList} path-type={verticalBottomPathType} array-data={verticalBottomArray}
                data-path-type={verticalBottomPathType}
                oncomponentevent={componentEventHandler}></c-ludo-vertical-path>
            </div>
            <div class="start-box-parent">
                <c-ludo-player-start-box color={colorYellow} oncomponentevent={componentEventHandler}
                data-player-type={player4}
                component-player-type={player4}></c-ludo-player-start-box>
            </div>
        </div>
        <div class="inner-header">
            <div class="div-sidespace">
                <c-ludo-header-info user-img-url={user3ImgUrl} ludo-img-url={ludoImgUrl}  component-player-type={player1}
                            logged-player-type={playerType} current-player-turn={currentPlayerTurn}
                            oncomponentevent={componentEventHandler}></c-ludo-header-info>
            </div>
            <div class="div-sidespace">
                <c-ludo-header-info user-img-url={user3ImgUrl}  ludo-img-url={ludoImgUrl}  component-player-type={player2}
                            logged-player-type={playerType} current-player-turn={currentPlayerTurn}
                            oncomponentevent={componentEventHandler}></c-ludo-header-info>
            </div>
        </div>
    </div>
    
</template>
