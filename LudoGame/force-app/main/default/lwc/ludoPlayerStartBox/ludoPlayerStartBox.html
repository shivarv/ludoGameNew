<template>
    <div class={mainCssClasses}>
        <div class={childCssClasses}>
            <template if:true={canShow4}>
                <div class={innerCircleTopLeftCssClasses} data-group={divGroupName}></div>
            </template>
            <template if:true={canShow3}>
                <div class={innerCircleTopRightCssClasses} data-group={divGroupName}></div>
            </template>
            <template if:true={canShow2}>
                <div class={innerCircleBottomLeftCssClasses} data-group={divGroupName}></div>
            </template>
            <template if:true={canShow1}>
                <div class={innerCircleBottomRightCssClasses} data-group={divGroupName}></div>
            </template>
        </div>
    </div>
</template>
