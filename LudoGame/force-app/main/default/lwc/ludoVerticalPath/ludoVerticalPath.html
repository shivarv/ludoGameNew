<template>
    <div class={mainDivClasses}>
        <template if:true={_arrayData}>
            <template for:each={_arrayData} for:item="item">
                <div class="child-div" key={item.value} data-key={item.value} onclick={elementClicked}>
                    {item.value}
                    <template if:true={item.coinList}> 
                        <template for:each={item.coinList} for:item="coinItem">
                            <!-- <i class="fas fa-map-marker inner-coin-div" key={coinItem}></i> -->
                            <div class="inner-coin-div" key={coinItem}>

                            </div>
                        </template>
                    </template>
                </div>
            </template>
        </template>
    </div>
</template>
